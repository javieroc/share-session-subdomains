server {
  listen       80;
  server_name  tdb-phish.com;

  access_log /var/log/nginx/reverse-access.log;
  error_log /var/log/nginx/reverse-error.log;

  location / {
    proxy_pass http://localhost:4200;
  }

  # Auth API
  location /api/ {
    proxy_pass http://localhost:3000/api/;
    proxy_buffering off;
  }
}
